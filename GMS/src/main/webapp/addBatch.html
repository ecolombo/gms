<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a new batch</title>
<link rel="stylesheet" href="gms.css">
</head>
<body>
	<h3>Add a new batch</h3>
		
		<form action="BatchController" method="post">
			<p>
				<b>Name:</b>
				<input type="text" name="txtName" placeholder="Earyl Birds Mornign Yoga"/>
			</p>
			<p>
				<b>description:</b>
				<input type="text" name="txtDescription" placeholder="6:00 am Yoga session"/>
			</p>
			<p>
				<input type="submit" value="ADD NEW BATCH"/>
			</p>
			<input type="hidden" name="callAction" value="addBatch"/>
		</form>
</body>
</html>
